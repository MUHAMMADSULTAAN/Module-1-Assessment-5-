<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../style.css"> 
</head>
<body>
    <h1>Contact Us</h1>
    <form action="submit_form.php" method="POST"> 
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <fieldset>
            <legend>Favorite superhero:</legend>
            <label>
                <input type="radio" name="superhero" value="Black Widow" required> Black Widow
            </label>
            <label>
                <input type="radio" name="superhero" value="Captain America"> Captain America
            </label>
            <label>
                <input type="radio" name="superhero" value="Hawkeye"> Hawkeye
            </label>
            <label>
                <input type="radio" name="superhero" value="Hulk"> Hulk
            </label>
            <label>
                <input type="radio" name="superhero" value="Iron Man"> Iron Man
            </label>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
